<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur JavaScript</title>
</head>
<body style="background-color: black; color :red ;">
    <!-- <h1>Chai Aur JavaScript</h1> -->
    
</body>
<script>
    // ============================== Creating and Appending Elements in DOM ==============================
// Steps:
// 1. Create a <div> element
// 2. Add class, id, and attributes
// 3. Apply inline styles
// 4. Add text (via createTextNode or innerText)
// 5. Append <div> to document body

    // 1️ Create a <div> element
    const div = document.createElement("div")

    // 2️ Add a class name
    div.className = "main";

    // 3️ Add an id (random number between 1–11)
    // div.id = "Myid"
    div.id = (Math.round(Math.random() * 10) + 1)

    // 4️ Print div in console (for debugging)
    console.log(div);

    // 5️ Set a custom attribute
    div.setAttribute("title", "Set a Attribute")

    // 6️ Apply inline styles
    div.style.backgroundColor = "yellow"
    div.style.padding = "12px"

    // 7️ Add text inside div
    // div.innerText = "Create Element by JS"   // (Alternative way)
    const addText = document.createTextNode("Create Element by JS")
    div.appendChild(addText)

    // 8️ Append <div> to body
    document.body.appendChild(div)


</script>
</html>
